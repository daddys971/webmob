<html>
<head>
<title>objet window</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript">
//<!--
	function met_en(quoi) {
		var deja = false;
		if (window.getSelections) {
			txt = window.getSelection();
		} else if (document.getSelection) {
			txt = document.getSelection();
		} else if (document.selection) {
			txt = document.selection.createRange().text;
		}
		deja = nettoie_bal(txt, quoi);
		if (deja) {
			txt_balise = txt
			switch (quoi) {
			case "g":
				txt = "<b>" + txt + "</b>";
				break;
			case "i":
				txt = "<i>" + txt + "</i>";
				break;
			case "s":
				txt = "<u>" + txt + "</u>";
				break;
			}
		} else {
			switch (quoi) {
			case "g":
				txt_balise = "<b>" + txt + "</b>";
				break;
			case "i":
				txt_balise = "<i>" + txt + "</i>";
				break;
			case "s":
				txt_balise = "<u>" + txt + "</u>";
				break;
			}
		}
		document.formu.texte.value = document.formu.texte.value.replace(txt,txt_balise);
		init(document.formu.texte.value)
	}
	
	function nettoie_bal(txt, quoi) {
		var saisie = document.formu.texte.value;
		var deja = false
		pos = saisie.indexOf(txt);
		if ((pos - 2) != 0) {
			bal = saisie.substr((pos - 3), 3);
			switch (bal) {
			case "<b>":
				if (quoi == "g") {
					deja = true;
				}
				return deja
			case "<i>":
				if (quoi == "i") {
					deja = true;
				}
				return deja
			case "<u>":
				if (quoi == "s") {
					deja = true;
				}
				return deja
			}
		}
	}
	function init(txt) {
		document.getElementById("voirtxt").innerHTML = txt.replace(/\n/g,"<br/>")
	}
//-->
</script>
</head>
<body>
	<form name="formu" id="formu">
		<textarea name="texte" cols=50 rows=10 onkeyup="init(this.value)">Entrer du texte</textarea>
		<br /> <input type="button" value="Voir" onclick="init(document.formu.texte.value)" />
	</form>
	<div id="voirtxt"
		style="position: absolute; left: 460px; top: 19px; width: 384px; height: 179px; z-index: 1; background-color: #FFFFFF; layerbackground- color: #FFFFFF; border: 1px none #000000;"></div>
	<div id="boutons"
		style="position: absolute; left: 460px; top: 202px; width: 384px; height: 18px; z-index: 2"
		align="center">
		<input name="g" id="g" type="button" value="Gras"
			onclick="met_en(this.name)" /> <input name="i" type="button" id="i"
			value="Italique" onclick="met_en(this.name)" /> <input name="s"
			type="button" id="s" value="Souligne" onclick="met_en(this.name)" />
	</div>
</body>
</html>

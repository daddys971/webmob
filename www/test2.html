<!doctype html>
<html lang="fr">

<script type="text/javascript">
	function listePlugin() {

		for (i = 0; i < navigator.plugins.length; i++) {

			var plugin = navigator.plugins[i];

			document.write(plugin.name + ' ' + plugin.filename + ' '
					+ plugin.description + '<br\>');

		}
	}

</script>
